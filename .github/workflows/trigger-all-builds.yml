name: Trigger All Docker Builds

on:
  workflow_dispatch: 

jobs:
  trigger: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name:  Trigger all Docker builds
        env:
          GITHUB_TOKEN: ${{ secrets. PAT_TOKEN }}
        run:  |
          chmod +x scripts/trigger-builds.sh
          ./scripts/trigger-builds.sh
